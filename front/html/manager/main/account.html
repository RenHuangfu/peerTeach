<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/manager/main/account.css">
    <title>管理员账号页面</title>
</head>
<body>
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <button>课程班级</button>
        <button>资源中心</button>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部固定栏 -->
        <div class="top-bar">
            <button>查看通知</button>
            <div class="user-info">
                <img src="user-avatar.png" alt="用户头像">
                <span>用户名称</span>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 这里可以放置主要内容 -->
            <div class="table-container">
                <!-- 顶部搜索栏 -->
                <div class="top-bar-2">
                    <div>
                        <input type="text" id="search-input" placeholder="输入用户ID">
                        <button onclick="searchUser()">搜索</button>
                        <button onclick="showAllUsers()">显示全部</button>
                    </div>
                    <div>
                        <button onclick="publishNotification()">发布通知</button>
                        <button onclick="viewHistory()">历史通知</button>
                    </div>
                </div>

                <!-- 内容区域 -->
                <div class="table-content">
                    <table id="user-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>身份</th>
                            <th>邮箱</th>
                            <th>学校</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 用户数据将在这里动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 发通知悬浮框 -->
            <div id="notification-modal" class="modal">
                <div class="form-container">
                    <h2>发布通知</h2>
                    <div class="form-group">
                        <span>发送用户：</span>
                        <span id="selected-users"></span>
                        <button class="add-user-btn" onclick="openModal()">添加用户</button>
                    </div>
                    <div class="form-group">
                        <label for="content">内容</label>
                        <textarea id="content" name="content" placeholder="请输入通知内容"></textarea>
                    </div>
                    <div id="button-group" class="form-group">
                        <button class="cancel-button" onclick="hideNotificationModal()">取消</button>
                        <button class="submit-button" onclick="submitForm()">发送</button>
                    </div>
                </div>
            </div>

            <!-- 选用户悬浮框 -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <h2>添加用户</h2>
                    <div class="lists">
                        <div class="user-list">
                            <h4>用户列表</h4>
                            <ul id="user-list"></ul>
                        </div>
                        <div class="selected-users">
                            <h4>已选择用户</h4>
                            <ul id="selected-user-list"></ul>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="cancel-button-s" onclick="closeModal()">取消</button>
                        <button class="submit-button-s" onclick="confirmSelection()">确定</button>
                    </div>
                </div>
            </div>
            <!-- 这里可以放置主要内容 -->
        </div>
    </div>
</div>
</body>
<script src ="/js/manager/main/account.js"></script>
</html>
