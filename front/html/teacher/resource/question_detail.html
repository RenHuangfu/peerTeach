<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局示例</title>
    <link rel="stylesheet" href="/css/teacher/resource/create_question.css" type="text/css">
</head>

<body>
            <!-- 内容区域 -->
            <div class="content">
                <div style="width: 60%; margin:0 auto; ">
                    <p style="font-size: 36px; margin-top: 40px;">题目详情</p>
                    <div style="border: 2px solid black; ">
                        <div style="padding:40px" id="div1">
                        </div>
                    </div>
                </div>

                <div id="popup">
                    <button class="close-btn" onclick="hidePopup()">×</button>
                    <h3>上传题目</h3>
                    <div>
                        <a>学科：</a>
                        <select id="dropdown1">
                            <option value="-2">/</option>
                        </select>
                    </div>
                    <br>
                    <!-- 第二个下拉菜单 -->
                    <div>
                        <a>课程：</a>
                        <select id="dropdown2">
                            <option value="-2">/</option>
                        </select>
                    </div>
                    <br>
                    <!-- 第三个下拉菜单 -->
                    <div>
                        <a>章节：</a>
                        <select id="dropdown3">
                            <option value="-2">/</option>
                        </select>
                    </div>
                    <br>
                    <button onclick="create_question()">上传</button>
                </div>

            </div>
    <script src="/js/teacher/resource/question_detail.js">
    </script>
</body>

</html>
