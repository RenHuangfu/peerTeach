<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局示例</title>
    <link rel="stylesheet" href="/css/teacher/resource/myResource.css" type="text/css">
    <link rel="stylesheet" href="/css/teacher/resource/create_paper.css" type="text/css">
    <link rel="stylesheet" href="/css/teacher/resource/create_paper_1.css" type="text/css">
    <link rel="stylesheet" href="/css/teacher/resource/create_question.css" type="text/css">
    <!--<link rel="stylesheet" href="/css/layui/layui.css" type="text/css">-->
    <script src="/js/layui/layui.js"></script>
    <script src="/js/global/global.js"></script>
</head>

<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <button onclick ="turnCourse()">课程班级</button>
            <button onclick ="turnResource()">资源中心</button>
            <button onclick ="turnUserInfo()">个人信息</button>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 顶部固定栏 -->
            <div class="top-bar">
                <button  onclick ="turnNotice()">查看通知</button>
                <div class="user-info">
                    <img src="user-avatar.png" alt="用户头像">
                    <span>用户名称</span>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="content">
                <div class="introduce">
                    <button id="toggleButton1" class="tag-button">我的试卷库</button>
                    <button id="toggleButton2" class="tag-button">我的题库</button>
                    <button id="toggleButton3" class="tag-button">题库</button>
                    <button id="createPaper" class="button">创建试卷</button>
                    <button id="createQuestion" class="button">创建题目</button>
                </div>
                <div id="content1">
                    <div class="table-content">
                        <table id="myTable1" border="1">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>试卷标题</th>
                                    <th>最后修改时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="pagination" id="pagination">
                            <button id="toggleButton4">上一页</button>
                            <input id="pageNumber" type="number" value="1" min="1" />
                            <button id="toggleButton5">转跳</button>
                            <button id="toggleButton6">下一页</button>
                        </div>
                    </div>
                </div>

                <div id="content2" style="display: none;">
                    <div class="dropdown">
                        <button class="dropdown-button" id="dropdownButton">筛选</button>
                        <div class="dropdown-content" id="dropdownMenu">
                            <div class="custom-select-container" id="customSelectContainer1">
                                <div class="custom-select" id="custom-select1">学科：/</div>
                                <div class="custom-select-options" id="customSelectOptions1">
                                    <a>/</a>
                                </div>
                            </div>
                            <div class="custom-select-container" id="customSelectContainer2">
                                <div class="custom-select" id="custom-select2">课程：/</div>
                                <div class="custom-select-options" id="customSelectOptions2">
                                    <a>/</a>
                                </div>
                            </div>
                            <div class="custom-select-container" id="customSelectContainer3">
                                <div class="custom-select" id="custom-select3">章节：/</div>
                                <div class="custom-select-options" id="customSelectOptions3">
                                    <a>/</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-content">
                        <table id="myTable2" border="1">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>题目</th>
                                    <th>最后修改时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="pagination" id="pagination2">
                            <button id="toggleButton7">上一页</button>
                            <input id="pageNumber2" type="number" value="1" min="1" />
                            <button id="toggleButton8">转跳</button>
                            <button id="toggleButton9">下一页</button>
                        </div>
                    </div>
                </div>

                <div id="content3" style="display: none;" >
                    <div class="dropdown">
                        <button class="dropdown-button" id="dropdownButton2">筛选</button>
                        <div class="dropdown-content" id="dropdownMenu2">
                            <div class="custom-select-container" id="customSelectContainer4">
                                <div class="custom-select" id="custom-select4">学科：/</div>
                                <div class="custom-select-options" id="customSelectOptions4">
                                    <a>/</a>
                                </div>
                            </div>
                            <div class="custom-select-container" id="customSelectContainer5">
                                <div class="custom-select" id="custom-select5">课程：/</div>
                                <div class="custom-select-options" id="customSelectOptions5">
                                    <a>/</a>
                                </div>
                            </div>
                            <div class="custom-select-container" id="customSelectContainer6">
                                <div class="custom-select" id="custom-select6">章节：/</div>
                                <div class="custom-select-options" id="customSelectOptions6">
                                    <a>/</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-content">
                        <table id="myTable3" border="1">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>题目</th>
                                    <th>最后修改时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="pagination" id="pagination3">
                            <button id="toggleButton10">上一页</button>
                            <input id="pageNumber3" type="number" value="1" min="1" />
                            <button id="toggleButton11">转跳</button>
                            <button id="toggleButton12">下一页</button>
                        </div>
                    </div>
            </div>
                <!--创建试卷弹窗-->
                <div class="modal" id="createPaperModal">
                        <div class="modal-container">
                            <div class="main" id="_main">

                            </div>
                            <div style="text-align: center; margin:30px; font-size:36px">
                                <button id="savePaper" onclick="savePaper()">保存</button>
                                <button id="cancelSavePaper">取消</button>
                        </div>
                    </div>
                </div>
                <!--插入题目弹窗-->
                <div class="modal-background" id="modal" style="display:none">
                    <div class="modal-content">
                        <button class="close-btn" onclick="closeModal()">×</button>
                        <h2><br>插入题目</h2>
                        <button class="modal-button" onclick="openIframeModal()">从题库导入</button>
                        <button class="modal-button" onclick="openCreateQuestionModal(1)">新建题目</button>
                    </div>
                </div>
                <!--题库弹窗-->
                <div class="modal-background" id="oldQuestionModal" style="display:none">
                    <div class="modal-content" id="question-modal-content">
                    <button id="old_toggleButton2" class="button">我的题库</button>
                    <button id="old_toggleButton3" class="button">题库</button>
                    <div id="old_content2">
                        <div class="old_dropdown">
                            <button class="old_dropdown-button" id="old_dropdownButton">筛选</button>
                            <div class="old_dropdown-content" id="old_dropdownMenu">
                                <div class="old_custom-select-container" id="old_customSelectContainer1">
                                    <div class="old_custom-select" id="old_custom-select1">学科：/</div>
                                    <div class="old_custom-select-options" id="old_customSelectOptions1">
                                        <a>/</a>
                                    </div>
                                </div>
                                <div class="old_custom-select-container" id="old_customSelectContainer2">
                                    <div class="old_custom-select" id="old_custom-select2">课程：/</div>
                                    <div class="old_custom-select-options" id="old_customSelectOptions2">
                                        <a>/</a>
                                    </div>
                                </div>
                                <div class="old_custom-select-container" id="old_customSelectContainer3">
                                    <div class="old_custom-select" id="old_custom-select3">章节：/</div>
                                    <div class="old_custom-select-options" id="old_customSelectOptions3">
                                        <a>/</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table id="old_myTable2" border="1">
                            <thead>
                            <tr>
                                <th></th>
                                <th>序号</th>
                                <th>题目</th>
                                <th>最后修改时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="old_pagination" id="old_pagination2">
                            <button id="old_toggleButton7">上一页</button>
                            <input id="old_pageNumber2" type="number" value="1" min="1" />
                            <button id="old_toggleButton8">转跳</button>
                            <button id="old_toggleButton9">下一页</button>
                        </div>

                    </div>
                    <div id="old_content3" style="display: none;">
                        <div class="old_dropdown">
                            <button class="old_dropdown-button" id="old_dropdownButton2">筛选</button>
                            <div class="old_dropdown-content" id="old_dropdownMenu2">
                                <div class="old_custom-select-container" id="old_customSelectContainer4">
                                    <div class="old_custom-select" id="old_custom-select4">学科：/</div>
                                    <div class="old_custom-select-options" id="old_customSelectOptions4">
                                        <a>/</a>
                                    </div>
                                </div>
                                <div class="old_custom-select-container" id="old_customSelectContainer5">
                                    <div class="old_custom-select" id="old_custom-select5">课程：/</div>
                                    <div class="old_custom-select-options" id="old_customSelectOptions5">
                                        <a>/</a>
                                    </div>
                                </div>
                                <div class="old_custom-select-container" id="old_customSelectContainer6">
                                    <div class="old_custom-select" id="old_custom-select6">章节：/</div>
                                    <div class="old_custom-select-options" id="old_customSelectOptions6">
                                        <a>/</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table id="old_myTable3" border="1">
                            <thead>
                            <tr>
                                <th></th>
                                <th>序号</th>
                                <th>题目</th>
                                <th>最后修改时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="old_pagination" id="old_pagination3">
                            <button id="old_toggleButton10">上一页</button>
                            <input id="old_pageNumber3" type="number" value="1" min="1" />
                            <button id="old_toggleButton11">转跳</button>
                            <button id="old_toggleButton12">下一页</button>
                        </div>
                    </div>
                    <div>
                        <button id="import_button">导入</button>
                        <button id="close_button">取消</button>
                    </div>
                </div>
            </div>
                <!--创建题目弹窗-->
                <div class="modal" id="question-container">
                    <div class="modal-content" id="question-container-content">
                    <h1>创建题目</h1>
                    <div id="form-container">
                        <div style="padding:40px">
                            <p contenteditable="true" style="text-align:center; font-size:20px" id="title"> 在此编辑题干</p>
                            <div class="radio-group">
                                <input type="radio" id="option1" name="options" value="option1" checked>
                                <label for="option1">选择题</label>

                                <input type="radio" id="option2" name="options" value="option2">
                                <label for="option2">判断题</label>
                            </div>
                            <div id="options">

                            </div>
                        </div>
                    </div>
                    <div style=" width: 10%; margin: 0 auto;margin-top: 20px;">
                        <button onclick="showPopup()">创建</button>
                        <button id = "cancelCreateQuestion">取消</button>
                    </div>
                    </div>
                </div>
                <div class="modal" id="popup">
                    <div class="modal-content">
                    <button class="close-btn" onclick="hidePopup()">×</button>
                    <h3>上传题目</h3>
                    <div>
                        <a>学科：</a>
                        <select id="dropdown1">
                            <option value="">/</option>
                        </select>
                    </div>
                    <br>
                    <!-- 第二个下拉菜单 -->
                    <div>
                        <a>课程：</a>
                        <select id="dropdown2">
                            <option value="">/</option>
                        </select>
                    </div>
                    <br>
                    <!-- 第三个下拉菜单 -->
                    <div>
                        <a>章节：</a>
                        <select id="dropdown3">
                            <option value="">/</option>
                        </select>
                    </div>
                    <br>
                    <!-- 下拉菜单 -->
                    <div>
                        <a>是否发布到公共题库：</a>
                        <select id="dropdown4">
                            <option value=true>是</option>
                            <option value=false>否</option>
                        </select>
                    </div>
                    <p id="error_message" style="color: rgb(217, 13, 13); font-size: 12px;">  </p>
                    <button onclick="create_question()">上传</button>
                    </div>
                </div>
                <!--题目详情弹窗-->
                <div class="modal" id="questionDetailModal">
                    <div class="modal-content">
                        <div style="padding:40px" id="div1">
                        </div>
                        <button onclick="closeQuestionDetail()">关闭</button>
                    </div>
                </div>
                <!--确认删除弹窗-->
                <div class="modal" id="confirmDeleteModal">
                    <div class="modal-content">
                        <p id="deleteMessage"></p>
                        <button id="confirmDelete" onclick="confirmDelete()">确定</button>
                        <button id="cancelDelete" onclick="cancelDelete()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/teacher/resource/myResource.js"></script>
    <script src="/js/teacher/resource/create_paper_oldQuestion.js"></script>
    <script src="/js/teacher/resource/create_paper.js"></script>
    <script src="/js/teacher/resource/create_Question.js"></script>
    <script src="/js/teacher/resource/question_detail.js"></script>
</body>

</html>
