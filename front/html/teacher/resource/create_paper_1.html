<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局示例</title>
    <link rel="stylesheet" href="/css/teacher/resource/create_paper.css" type="text/css">
    <script src="/js/global/global.js"></script>
</head>

<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <button onclick ="turnCourse()">课程班级</button>
            <button onclick ="turnResource()">资源中心</button>
            <button onclick ="turnUserInfo()">个人信息</button>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 顶部固定栏 -->
            <div class="top-bar">
                <button  onclick ="turnNotice()">查看通知</button>
                <div class="user-info">
                    <img src="user-avatar.png" alt="用户头像">
                    <span>用户名称</span>
                </div>

            </div>

            <!-- 内容区域 -->
            <div class="content">
                <!-- 这里可以放置主要内容 -->
                <div class="main" id="_main">

                </div>
                <div style="text-align: center; margin:30px; font-size:36px">
                    <button>保存</button>
                </div>

                <script src="/js/teacher/resource/create_paper.js">

                </script>
            </div>
        </div>
    </div>

    <div class="modal-background" id="modal" style="display:none">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <h2><br>插入题目</h2>
            <button class="modal-button" onclick="openIframeModal()">从题库导入</button>
            <button class="modal-button" onclick="openIframeModal2()">新建题目</button>
        </div>
    </div>
    <div class="modal-background" id="iframeModal">
        <div class="modal-content2">
            <button class="close-btn2" onclick="closeIframeModal()">×</button>

        </div>
    </div>
</body>

</html>
