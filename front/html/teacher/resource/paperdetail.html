<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局示例</title>
    <link rel="stylesheet" href="/css/teacher/resource/paperdetail.css" type="text/css">
    <script src="/js/global/global.js"></script>
</head>

<body>
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <button onclick ="turnCourse()">课程班级</button>
        <button onclick ="turnResource()">资源中心</button>
        <button onclick ="turnUserInfo()">个人信息</button>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部固定栏 -->
        <div class="top-bar">
            <button  onclick ="turnNotice()">查看通知</button>
            <div class="user-info">
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
                <!-- 这里可以放置主要内容 -->
                <div class="main" id="_main">

                </div>

                <script src="/js/teacher/resource/paperdetail.js">

                </script>
            </div>
        </div>
    </div>
</body>

</html>
