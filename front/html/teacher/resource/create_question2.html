<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面布局示例</title>
    <link rel="stylesheet" href="/css/teacher/resource/create_question2.css" type="text/css">
</head>
<body>
    <div class="container">
        
        <div class="main-content">
            

            <!-- 内容区域 -->
            <div class="content">
                <div style="width: 60%; margin: auto; ">
                    <p style="font-size: 36px; margin-top: 40px;">创建题目</p>
                    <div style="border: 2px solid black; ">
                        <div style="padding:40px">
                            <p contenteditable="true" style="text-align:center; font-size:24px"> 在此编辑题干</p>
                            <div class="radio-group">
                                <input type="radio" id="option1" name="options" value="option1" checked>
                                <label for="option1">选择题</label>

                                <input type="radio" id="option2" name="options" value="option2">
                                <label for="option2">判断题</label>
                            </div>
                            <div id="options">

                            </div>
                            <div>
                                <img src="" alt="插入" id="insert_button" style="cursor:pointer; margin-left:50px" />
                            </div>
                            <script src="/js/teacher/resource/create_question.js">
                            </script>
                        </div>
                    </div>
                </div>
                <div style="margin-left:750px;padding:40px">
                    <button>创建</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
