<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../../../css/teacher/lesson/atlesson.css" <title>页面布局示例</title>
</head>

<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <button>课程班级</button>
            <button>资源中心</button>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 顶部固定栏 -->
            <div class="top-bar">
                <button>查看通知</button>
                <div class="user-info">
                    <img src="user-avatar.png" alt="用户头像">
                    <span>用户名称</span>
                </div>
            </div>
            <div class="part-content">
                <!-- PPT预览区-->>
                <div class="swiper-container">
                    <span>PPT预览</span>
                    <div class="swiper-slide">
                        <img src="./pic1.png" alt="ppt" style="width: 100%; height:100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="./pic2.png" alt="ppt" style="width: 100%; height:100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="./pic3.png" alt="ppt" style="width: 100%; height:100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="./pic1.png" alt="ppt" style="width: 100%; height:100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="./pic2.png" alt="ppt" style="width: 100%; height:100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="./pic3.png" alt="ppt" style="width: 100%; height:100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="./pic1.png" alt="ppt" style="width: 100%; height:100%">
                    </div>
                </div>
                <!--PPT内容显示区-->
                <div class="ppt-container">
                    <div class="slide-content">
                        <img src="./pic2.png" alt="ppt" style="width: 100%; height:100%">
                    </div>
                    <div class="button-container">
                        <button>上一张</button>
                        <button>添加题目</button>
                        <button>展示</button>
                        <button>下一张</button>
                    </div>
                    <div class="button1">
                        <button>下课</button>
                    </div>
                </div>
                <!--题目预览区-->
                <div class="swiper-container2">
                    <span>题目预览</span>
                    <div class="swiper-slide">
                        <img src="./pic1.png" alt="试题" style="width: 100%; height: 100%">
                    </div>
                    <div class="swiper-slide">
                        <img src="./pic2.png" alt="试题" style="width: 100%; height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
